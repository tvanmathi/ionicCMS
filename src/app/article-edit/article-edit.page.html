<ion-header>
    <ion-toolbar>
      <ion-title>Edit Article</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content *ngIf="!article">
    <ion-label ion-text-center>
      <ion-spinner></ion-spinner>
    </ion-label>
  </ion-content>
  
  <ion-content *ngIf="article">
    
    <ion-input [(ngModel)]="article._id" name="_id" type="hidden"></ion-input>
    
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input [(ngModel)]="article.title" name="title" type="title"></ion-input>
      <div *ngIf="errors.title"> {{ errors.title }} </div>
    </ion-item>
  
    <ion-item>
      <ion-label>Slug</ion-label>
      <ion-input [(ngModel)]="article.slug" name="slug" type="text"></ion-input>
      <div *ngIf="errors.slug"> {{ errors.slug }} </div>
    </ion-item>
  
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-input [(ngModel)]="article.description" name="description" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Keywords</ion-label>
      <ion-input [(ngModel)]="article.Keywords" name="Keywords" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Body</ion-label>
      <ion-input [(ngModel)]="article.body" name="Body" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Published</ion-label>
      <ion-input [(ngModel)]="article.published" name="Published" type="text"></ion-input>
    </ion-item>

    <ion-button color="primary" expand="full" (click)="onSubmit()">Submit</ion-button>
  </ion-content>
